<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial de búsquedas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">

</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2>Historial de búsquedas</h2>

    {% if historial %}
      <table class="table table-bordered table-hover mt-3">
        <thead class="table-light">
          <tr>
            <th>Residuo</th>
            <th>Bote</th>
            <th>Color</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody>
          {% for residuo, bote, color, fecha in historial %}
            <tr>
              <td>{{ residuo }}</td>
              <td>{{ bote }}</td>
              <td>{{ color }}</td>
              <td>{{ fecha.strftime('%d/%m/%Y %H:%M') }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <div class="alert alert-info">Aún no has realizado búsquedas.</div>
    {% endif %}

    <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Volver al dashboard</a>
  </div>
</body>
</html>
