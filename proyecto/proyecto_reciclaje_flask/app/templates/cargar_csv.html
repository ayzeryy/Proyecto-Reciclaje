<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cargar residuos desde CSV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/cargar_csv.css') }}">

</head>
<body>
  <div class="csv-container">
    <h2>Cargar residuos desde archivo CSV</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
      <label for="archivo" class="form-label">Selecciona archivo .csv</label>
      <input type="file" class="form-control" name="archivo" accept=".csv" required>

      <button type="submit" class="btn btn-primary mt-3">Subir archivo</button>
      <a href="{{ url_for('main.dashboard') }}" class="btn btn-link">Volver al dashboard</a>
    </form>

    <p class="text-muted mt-4">El archivo debe contener columnas: <code>nombre</code>, <code>descripcion</code>, <code>id_bote</code>.</p>
  </div>
</body>
</html>
