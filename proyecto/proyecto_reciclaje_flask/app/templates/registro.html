<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}">

</head>
<body class="bg-light">
  <div class="registro-card">
    <h2>Registro de nuevo usuario</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" name="correo" required>
      </div>
      <div class="mb-3">
        <label for="contraseña" class="form-label">Contraseña</label>
        <input type="password" class="form-control" name="contraseña" required>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" name="es_admin" id="es_admin">
        <label for="es_admin" class="form-check-label">¿Es administrador?</label>
      </div>
      <button type="submit" class="btn btn-success">Registrar</button>
      <a href="{{ url_for('main.index') }}" class="btn btn-link">Volver al login</a>
    </form>
  </div>
</body>
</html>
